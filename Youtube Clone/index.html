<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob Music - Stadium Rave A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <h1>SpongeBob Music - Stadium Rave A</h1>
        <div id="player"></div>
    </div>

    <!-- YouTube Icons (SVG) directly embedded in HTML -->
    <div class="controls">
        <button class="control-btn" onclick="playVideo()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
        <button class="control-btn" onclick="pauseVideo()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <button class="control-btn" onclick="toggleVolume()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M7 9v6h4l5 5V4l-5 5H7z"/>
            </svg>
        </button>
        <button class="control-btn" onclick="enterFullscreen()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M5 5v4h2V5h4V3H5v2zm14 2h-4v2h4v4h2V5h-2zM3 17h4v2H3v-4h2v2zm14-6h2v4h-4v-2h2v-2zm-8 8v-2H5v4h4v-2H7z"/>
            </svg>
        </button>
        <button class="control-btn" onclick="exitFullscreen()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M19 5v4h-2V7.83L13.07 12 9 7.83V9H7V5h12zM5 19h14v-2H5v2z"/>
            </svg>
        </button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
